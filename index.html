    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef, useCallback } = React;

        // --- Utils ---
        // Haptic feedback on tap (no audio to avoid annoyance)
        const feedback = () => {
            if (navigator.vibrate) navigator.vibrate(5);
        };

        // --- Theme Hook ---
        const useTheme = () => {
            const [theme, setThemeState] = useState(() => localStorage.getItem('theme') || 'system');

            const applyTheme = useCallback((t) => {
                const root = document.documentElement;
                if (t === 'dark') {
                    root.classList.add('dark');
                } else if (t === 'light') {
                    root.classList.remove('dark');
                } else {
                    // System preference
                    if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
                        root.classList.add('dark');
                    } else {
                        root.classList.remove('dark');
                    }
                }
            }, []);

            useEffect(() => {
                applyTheme(theme);
                localStorage.setItem('theme', theme);

                // Listen for system theme changes when in system mode
                const mediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
                const handler = () => { if (theme === 'system') applyTheme('system'); };
                mediaQuery.addEventListener('change', handler);
                return () => mediaQuery.removeEventListener('change', handler);
            }, [theme, applyTheme]);

            const setTheme = (t) => { feedback(); setThemeState(t); };
            return { theme, setTheme };
        };

        // --- Pull to Refresh Hook ---
        const usePullToRefresh = (onRefresh) => {
            const [pullDistance, setPullDistance] = useState(0);
            const [isRefreshing, setIsRefreshing] = useState(false);
            const startY = useRef(0);
            const isDragging = useRef(false);
            const threshold = 80;

            const handleTouchStart = useCallback((e) => {
                if (window.scrollY === 0 && !isRefreshing) {
                    startY.current = e.touches[0].clientY;
                    isDragging.current = true;
                }
            }, [isRefreshing]);

            const handleTouchMove = useCallback((e) => {
                if (!isDragging.current || isRefreshing) return;
                const currentY = e.touches[0].clientY;
                const diff = currentY - startY.current;
                if (diff > 0 && window.scrollY === 0) {
                    // Rubber band effect - diminishing returns
                    const distance = Math.min(diff * 0.5, 120);
                    setPullDistance(distance);
                }
            }, [isRefreshing]);

            const handleTouchEnd = useCallback(async () => {
                if (!isDragging.current) return;
                isDragging.current = false;

                if (pullDistance >= threshold && !isRefreshing) {
                    setIsRefreshing(true);
                    feedback();
                    await onRefresh();
                    setIsRefreshing(false);
                }
                setPullDistance(0);
            }, [pullDistance, isRefreshing, onRefresh]);

            return { pullDistance, isRefreshing, handleTouchStart, handleTouchMove, handleTouchEnd, threshold };
        };

        // --- Data ---

        // --- Splash Screen ---

        // --- Sparkline Graph ---
        const Sparkline = ({ currencyFrom, currencyTo, currentRate }) => {
            const points = useMemo(() => {
                const arr = [];
                let val = currentRate;
                for(let i=0; i<7; i++) {
                    val = val * (1 + (Math.random() * 0.04 - 0.02));
                    arr.unshift(val);
                }
                return arr;
            }, [currencyFrom, currencyTo]); 

            const min = Math.min(...points);
            const max = Math.max(...points);
            const range = max - min || 1;
            
            // SVG Path
            const width = 100; 
            const height = 30;
            const pathD = points.map((p, i) => {
                const x = (i / (points.length - 1)) * width;
                const y = height - ((p - min) / range) * height;
                return `${i===0?'M':'L'} ${x},${y}`;
            }).join(' ');

            const isUp = points[points.length-1] >= points[0];
            const colorClass = isUp ? 'stroke-green-500' : 'stroke-red-500';

            return (
                <div className="w-full h-8 mt-2 opacity-80">

                        <path d={pathD} fill="none" strokeWidth="2" className={colorClass} strokeLinecap="round" strokeLinejoin="round" />

        const CurrencyRow = ({ c, selectedCode, onSelect, isFav, onToggleFav }) => (

        // --- Date Picker Modal ---
        const DatePickerModal = ({ isOpen, onClose, currentDate, onSelectDate, accentColor }) => {
            const [inputValue, setInputValue] = useState('');
            const inputRef = useRef(null);

            useEffect(() => {
                if (isOpen) {
                    setInputValue('');
                    setTimeout(() => inputRef.current?.focus(), 100);
                }
            }, [isOpen]);

            if (!isOpen) return null;

            const today = new Date();
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);
            const lastWeek = new Date(today);
            lastWeek.setDate(lastWeek.getDate() - 7);
            const lastMonth = new Date(today);
            lastMonth.setMonth(lastMonth.getMonth() - 1);

            const formatDateDisplay = (d) => d.toLocaleDateString('fr-FR', { weekday: 'short', day: 'numeric', month: 'short' });
            // Use local date to avoid timezone shift (toISOString converts to UTC which can change the day)
            const formatDateISO = (d) => {
                const year = d.getFullYear();
                const month = String(d.getMonth() + 1).padStart(2, '0');
                const day = String(d.getDate()).padStart(2, '0');
                return `${year}-${month}-${day}`;
            };

            const presets = [
                { label: "Aujourd'hui", date: today, icon: 'ph-calendar-check' },
                { label: 'Hier', date: yesterday, icon: 'ph-clock-counter-clockwise' },
                { label: 'Il y a 7 jours', date: lastWeek, icon: 'ph-calendar-minus' },
                { label: 'Il y a 1 mois', date: lastMonth, icon: 'ph-calendar-x' },
            ];

            // Smart date parser - tolerant of multiple formats
            const parseSmartDate = (input) => {
                if (!input || input.trim() === '') return null;
                const cleaned = input.trim().toLowerCase();

                // Handle relative keywords
                if (cleaned === 'aujourd\'hui' || cleaned === 'auj' || cleaned === 'today') return today;
                if (cleaned === 'hier' || cleaned === 'yesterday') return yesterday;

                // Try various date formats
                const formats = [
                    // DD/MM/YYYY, DD-MM-YYYY, DD.MM.YYYY
                    /^(\d{1,2})[\/\-\.](\d{1,2})[\/\-\.](\d{4})$/,
                    // DD/MM/YY, DD-MM-YY, DD.MM.YY
                    /^(\d{1,2})[\/\-\.](\d{1,2})[\/\-\.](\d{2})$/,
                    // DDMMYYYY (no separators)
                    /^(\d{2})(\d{2})(\d{4})$/,
                    // DDMMYY (no separators)
                    /^(\d{2})(\d{2})(\d{2})$/,
                ];

                for (const regex of formats) {
                    const match = cleaned.match(regex);
                    if (match) {
                        let [_, day, month, year] = match;
                        day = parseInt(day, 10);
                        month = parseInt(month, 10);
                        year = parseInt(year, 10);

                        // Handle 2-digit year
                        if (year < 100) {
                            year = year > 50 ? 1900 + year : 2000 + year;
                        }

                        // Validate
                        if (day >= 1 && day <= 31 && month >= 1 && month <= 12 && year >= 1900 && year <= today.getFullYear()) {
                            const parsed = new Date(year, month - 1, day);
                            if (parsed <= today && parsed.getDate() === day) {
                                return parsed;
                            }
                        }
                    }
                }

                // Try native Date parsing as fallback
                const nativeParsed = new Date(cleaned);
                if (!isNaN(nativeParsed) && nativeParsed <= today) {
                    return nativeParsed;
                }

                return null;
            };

            const handleInputChange = (e) => {
                let val = e.target.value;
                // Only keep digits and slashes
                val = val.replace(/[^\d\/]/g, '');

                // Smart auto-formatting based on input
                const digits = val.replace(/\D/g, '');

                // Build formatted string intelligently
                if (digits.length > 0) {
                    let formatted = '';
                    let i = 0;

                    // Day part (1-2 digits)
                    if (digits.length >= 1) {
                        const firstDigit = parseInt(digits[0], 10);
                        if (firstDigit > 3 || digits.length >= 2) {
                            // Single digit day (4-9) or we have 2+ digits
                            if (firstDigit > 3) {
                                formatted = '0' + digits[0];
                                i = 1;
                            } else if (digits.length >= 2) {
                                const twoDigits = parseInt(digits.slice(0, 2), 10);
                                if (twoDigits > 31) {
                                    formatted = '0' + digits[0];
                                    i = 1;
                                } else {
                                    formatted = digits.slice(0, 2);
                                    i = 2;
                                }
                            }
                        } else {
                            formatted = digits[0];
                            i = 1;
                        }
                    }

                    // Add slash after day if we have more digits
                    if (i < digits.length && formatted.length === 2) {
                        formatted += '/';

                        // Month part (1-2 digits)
                        const monthStart = i;
                        if (digits.length > monthStart) {
                            const firstMonthDigit = parseInt(digits[monthStart], 10);
                            if (firstMonthDigit > 1 || digits.length > monthStart + 1) {
                                if (firstMonthDigit > 1) {
                                    formatted += '0' + digits[monthStart];
                                    i = monthStart + 1;
                                } else if (digits.length > monthStart + 1) {
                                    const twoDigits = parseInt(digits.slice(monthStart, monthStart + 2), 10);
                                    if (twoDigits > 12) {
                                        formatted += '0' + digits[monthStart];
                                        i = monthStart + 1;
                                    } else {
                                        formatted += digits.slice(monthStart, monthStart + 2);
                                        i = monthStart + 2;
                                    }
                                }
                            } else {
                                formatted += digits[monthStart];
                                i = monthStart + 1;
                            }
                        }
                    }

                    // Add slash after month if we have year digits
                    if (i < digits.length && formatted.length === 5) {
                        formatted += '/';

                                        </div>
                                        
                                        <div className="flex items-baseline justify-between min-h-[60px] sm:min-h-[70px]">
                                            {loading ? (
                                                <div className="flex items-center gap-3 mt-2">
                                                    <div className={`w-6 h-6 border-2 border-current border-t-transparent rounded-full animate-spin ${accentColor}`}></div>
                                                    <span className="text-gray-400 text-lg font-medium">Actualisation...</span>
                                                </div>
                                            ) : error ? (
                                                <div className="text-red-500 text-sm font-medium bg-red-50/80 dark:bg-red-900/30 p-3 rounded-xl w-full border border-red-100 dark:border-red-800 mt-2">{error}</div>
                                            ) : (
                                                <div className="flex flex-col w-full">
                                                    <div className="flex items-baseline gap-2 mt-1 flex-wrap">
                                                        <span className={`${getResultFontSize()} font-bold text-gray-900 dark:text-white tracking-tighter break-all transition-all`}>
                                                            {formatCurrency(calculatedValue, toCurrency).replace(toInfo.symbol, '').replace(toCurrency, '').trim()}
                                                        </span>
                                                        <span className={`text-2xl sm:text-3xl font-medium ${accentColor} opacity-80`}>{toInfo.symbol}</span>
                                                    </div>
                                                </div>
                                            )}
                                        </div>

                                        {!loading && !error && rate && (
                                            <div className="mt-4 pt-4 border-t border-gray-200 dark:border-gray-700/50 flex flex-col animate-pulse-once">
                                                <div className="flex items-center justify-between text-sm text-gray-500 dark:text-gray-400 mb-2">
                                                    <span className="flex items-center gap-2 bg-white dark:bg-gray-800 px-3 py-1.5 rounded-lg h-8 border border-gray-200 dark:border-gray-700 shadow-sm">
                                                        <span className="font-bold text-gray-700 dark:text-gray-300 leading-none flex items-center h-full text-xs sm:text-sm">1 {fromInfo.symbol}</span>
                                                        <i className="ph ph-arrow-right text-gray-400"></i>
                                                        <span className="font-bold text-gray-700 dark:text-gray-300 leading-none flex items-center h-full text-xs sm:text-sm">
                                                            {rate > 0.01 ? rate.toFixed(4) : rate.toPrecision(4)} {toInfo.symbol}
                                                        </span>
                                                    </span>
                                                    <span className="text-[10px] font-bold uppercase tracking-wide bg-gray-100 dark:bg-gray-800 text-gray-500 dark:text-gray-400 px-2 py-1 rounded-md border border-gray-200 dark:border-gray-700">
                                                        {fromInfo.type === 'crypto' || toInfo.type === 'crypto' ? 'CoinGecko' : 'BCE'}
                                                    </span>
                                                </div>
                                                <Sparkline currencyFrom={fromCurrency} currencyTo={toCurrency} currentRate={rate} />
                                            </div>
                                        )}
                                    </div>
                                </div>
                            </div>

                            {/* Footer - iOS style */}
                            <div className="py-4 text-center">
                                <p className="text-[11px] text-gray-500/60 dark:text-gray-400/60 font-medium">
                                    Condamine Apps
                                </p>
                            </div>
                        </div>
                    </div>
                </>
            );
        };

        const formatCurrency = (val, code) => {
            if (isNaN(val)) return "0,00";
            try { return new Intl.NumberFormat('fr-FR', { style: 'currency', currency: code }).format(val); } catch (e) { return val.toFixed(2); }
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
